<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pedilo ya</h1>
        <button class="btn-cerrar">Cerrar</button>
        <button class="btn-agregar">+ Agregar</button>
    </header>

    <div class="contenedor">
        <h2>Pedidos</h2>
        <table id="tabla-pedidos">
            <thead>
                <tr>
                    <th>N° Pedido</th>
                    <th>Cliente</th>
                    <th>Producto/s</th>
                    <th>Método de pago</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los pedidos realizados por los clientes -->
            </tbody>
        </table>
    </div>

    <!-- Ventana emergente -->
    <div class="ventana-emergente" id="ventana-emergente">
        <div class="ventana-emergente-contenido">
            <button class="btn-cerrar-ventana">Cerrar</button>
            <h2>Detalles del pedido</h2>
            <p id="detalle-id">ID: <span></span></p>
            <p id="detalle-cliente">Cliente: <span></span></p>
            <p id="detalle-productos">Productos: <span></span></p>
            <p id="detalle-metodo-pago">Método de pago: <span></span></p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
